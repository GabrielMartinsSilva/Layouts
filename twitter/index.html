<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/Home.png" alt="" /> Home</li>
            <li><img src="images/Notifications.png" alt="" /> Notifications</li>
            <li><img src="images/Messages.png" alt="" /> Messages</li>
          </ul>
        </nav>

        <img src="images/twitter.png" alt="Logo" />

        <div class="right-side">
          <input type="text" placeholder="search on twitter" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h2>@MaarvinGabriel</h2>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>98</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>3456</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>456</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>1098</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.png" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
